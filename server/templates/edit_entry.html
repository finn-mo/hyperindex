<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Entry - Hyperindex</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="container">
    <h1>Edit Entry</h1>

    <form method="post">
      <label for="url">URL:</label>
      <input type="url" name="url" id="url" value="{{ entry.url }}" required>

      <label for="title">Title:</label>
      <input type="text" name="title" id="title" value="{{ entry.title }}" required>

      <label for="tags">Tags (comma-separated):</label>
      <input type="text" name="tags" id="tags" value="{{ entry.tags | map(attribute='name') | join(', ') }}">

      <label for="notes">Notes:</label>
      <textarea name="notes" id="notes" rows="4">{{ entry.notes }}</textarea>

      <button type="submit">Save Changes</button>
    </form>

    <p><a href="/dashboard">‚Üê Back to Dashboard</a></p>
  </div>
</body>
</html>
