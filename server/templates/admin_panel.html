<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Hyperindex</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <h1>Admin Panel</h1>
  <p>Welcome, {{ user.username }}!</p>

  {% for entry in entries %}
    <div class="card">
      <h3>{{ entry.title }}</h3>
      <p><a href="{{ entry.url }}" target="_blank">{{ entry.url }}</a></p>
      <p><strong>Owner:</strong> {{ entry.owner.username }}</p>
      <p>{{ entry.notes }}</p>

      <div class="badges">
        {% if entry.is_public %}
          <span class="badge">Approved</span>
        {% else %}
          <span class="badge">Pending Review</span>
        {% endif %}
      </div>

      <div class="actions">
        <form method="POST" action="/admin/approve/{{ entry.id }}">
          <button type="submit">Approve</button>
        </form>
        <form method="POST" action="/admin/reject/{{ entry.id }}">
          <button type="submit">Reject</button>
        </form>
        <form method="GET" action="/entries/{{ entry.id }}/edit">
          <button type="submit">Edit</button>
        </form>
      </div>
    </div>
  {% else %}
    <p>No entries submitted for review.</p>
  {% endfor %}
</body>
</html>
