<div class="actions">
  {% if not entry.is_public_copy %}
    <form method="POST" action="/admin/approve/{{ entry.id }}">
      <input type="hidden" name="page_pending" value="{{ page_pending }}">
      <input type="hidden" name="page_public" value="{{ page_public }}">
      <input type="hidden" name="page_deleted" value="{{ page_deleted }}">
      <input type="hidden" name="active_tab" value="pending">
      <button type="submit" aria-label="Approve this submission">Approve</button>
    </form>
    <form method="POST" action="/admin/reject/{{ entry.id }}">
      <input type="hidden" name="page_pending" value="{{ page_pending }}">
      <input type="hidden" name="page_public" value="{{ page_public }}">
      <input type="hidden" name="page_deleted" value="{{ page_deleted }}">
      <input type="hidden" name="active_tab" value="pending">
      <button type="submit" aria-label="Reject this submission">Reject</button>
    </form>
  {% else %}
    {% if not entry.is_deleted %}
      <form method="GET" action="/entries/{{ entry.id }}/edit">
        <button type="submit" aria-label="Edit this public entry">Edit</button>
      </form>
      <form method="POST" action="/admin/delete/{{ entry.id }}" onsubmit="return confirm('Are you sure you want to delete this entry?');">
        <input type="hidden" name="page_pending" value="{{ page_pending }}">
        <input type="hidden" name="page_public" value="{{ page_public }}">
        <input type="hidden" name="active_tab" value="public">
        <button type="submit" aria-label="Delete this entry">Delete</button>
      </form>
    {% else %}
        <form method="POST" action="/admin/restore/{{ entry.id }}">
          <input type="hidden" name="page_deleted" value="{{ page_deleted }}">
          <input type="hidden" name="page_pending" value="{{ page_pending }}">
          <input type="hidden" name="page_public" value="{{ page_public }}">
          <input type="hidden" name="active_tab" value="deleted">
          <button type="submit" aria-label="Restore this entry">Restore</button>
        </form>
        <form method="POST" action="/admin/purge/{{ entry.id }}" onsubmit="return confirm('Permanently delete this entry?');">
          <input type="hidden" name="page_deleted" value="{{ page_deleted }}">
          <input type="hidden" name="page_pending" value="{{ page_pending }}">
          <input type="hidden" name="page_public" value="{{ page_public }}">
          <input type="hidden" name="active_tab" value="deleted">
          <button type="submit" aria-label="Purge this entry">Purge</button>
        </form>
      {% endif %}
  {% endif %}
</div>

{% if entry.owner %}
  <div class="meta">
    <strong>Owner:</strong> {{ entry.owner.username }}
  </div>
{% endif %}
