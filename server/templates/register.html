{% extends "base.html" %}

{% block title %}Register - Hyperindex{% endblock %}

{% block content %}
  <h1>Register</h1>

  <form method="POST" action="/register" aria-label="User registration form">
    <label for="username">Username:</label>
    <input
      type="text"
      id="username"
      name="username"
      required
      autocomplete="username"
    >

    <label for="password">Password:</label>
    <input
      type="password"
      id="password"
      name="password"
      required
      autocomplete="new-password"
    >

    <button type="submit">Register</button>
  </form>
{% endblock %}
