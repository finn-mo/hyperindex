{% extends "base.html" %}

{% block title %}Register - Hyperindex{% endblock %}

{% block extra_css %}
  <link rel="stylesheet" href="{{ url_for('static', path='yellowpages.css') }}">
{% endblock %}

{% block body_class %}theme-yellowpages{% endblock %}

{% block content %}
  <h1>Register</h1>
  {% if error %}
    <p role="alert" class="error-message">{{ error }}</p>
  {% endif %}

  <form method="POST" action="/register" aria-label="User registration form">
    <label for="username">Username:</label>
    <input
      type="text"
      id="username"
      name="username"
      required
      autocomplete="username"
    >

    <label for="password">Password:</label>
    <input
      type="password"
      id="password"
      name="password"
      required
      autocomplete="new-password"
    >

    <button type="submit" aria-label="Submit registration form">Register</button>
  </form>
{% endblock %}
