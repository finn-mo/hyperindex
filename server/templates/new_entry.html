<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Entry - Hyperindex</title>
  <link rel="stylesheet" href="/static/rolodex.css">
</head>
<body>
  <main class="container">
    <h1>Add a New Entry</h1>

    {% if error %}
      <p role="alert" style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="post" action="/entries/new" aria-label="New entry form">
      <label for="url">URL:</label>
      <input type="url" id="url" name="url" required autocomplete="url">

      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required autocomplete="off">

      <label for="tags">Tags (comma-separated):</label>
      <input type="text" id="tags" name="tags" autocomplete="off">

      <label for="notes">Notes:</label>
      <textarea id="notes" name="notes" rows="4" aria-describedby="notes-help"></textarea>
      <div id="notes-help" class="sr-only">You can enter any additional details about the entry here.</div>

      <button type="submit" class="button">Create Entry</button>
    </form>

    <p><a href="/rolodex">â† Back to Rolodex</a></p>
  </main>
</body>
</html>
