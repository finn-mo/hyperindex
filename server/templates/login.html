{% extends "base.html" %}

{% block title %}Login - Hyperindex{% endblock %}

{% block extra_css %}
  <link rel="stylesheet" href="{{ url_for('static', path='yellowpages.css') }}">
{% endblock %}

{% block body_class %}theme-yellowpages{% endblock %}

{% block content %}
  <h1>Login</h1>
  {% if error %}
    <p role="alert" class="error-message">{{ error }}</p>
  {% endif %}

  <form method="POST" action="/login" aria-label="Login form">
    <label for="username">Username:</label>
    <input
      type="text"
      id="username"
      name="username"
      required
      autocomplete="username"
    >

    <label for="password">Password:</label>
    <input
      type="password"
      id="password"
      name="password"
      required
      autocomplete="current-password"
    >

    <input type="hidden" name="next" value="{{ request.query_params.get('next', '/') }}">

    <button type="submit" aria-label="Submit login form">Login</button>
  </form>
{% endblock %}
