{% extends "base.html" %}

{% block title %}Login - Hyperindex{% endblock %}

{% block content %}
  <h1>Login</h1>

  <form method="POST" action="/login" aria-label="Login form">
    <label for="username">Username:</label>
    <input
      type="text"
      id="username"
      name="username"
      required
      autocomplete="username"
    >

    <label for="password">Password:</label>
    <input
      type="password"
      id="password"
      name="password"
      required
      autocomplete="current-password"
    >

    <input type="hidden" name="next" value="{{ request.query_params.get('next', '/') }}">

    <button type="submit">Login</button>
  </form>
{% endblock %}
