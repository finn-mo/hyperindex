[pytest]
minversion = 7.0
addopts = -ra
testpaths = 
    tests
markers =
    api: HTTP/API-related tests
    cli: CLI interaction tests
    client: client-side logic tests
    crud: Server-side business logic tests
    db: database-related tests
    routes: API endpoint and route tests
    security: authentication and authorization tests
    slow: tests that take noticeable time
    storage: Database/storage layer tests
    unit: Pure logic and model unit tests